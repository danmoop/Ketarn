<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/uikit.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mustard-ui.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Ketarn - create your project</title>
</head>
<body>

<div class="text-center uk-position-center container">
    <h1 class="eina">Create your project</h1>

    <br/>
    <form th:action="@{/createProject}" method="post">
        <input required type="text" th:name="projectName" placeholder="Project name" />
        <br/>
        <input class="email-input" required type="number" th:name="projectBudget" placeholder="Project budget | If project has no budget, leave 0" />
        <div class="uk-form-select" data-uk-form-select>
            <span></span>
            <select th:name="currencySign">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="RUB">RUB</option>
                <option value="CAD">CAD</option>
            </select>
        </div>
        <br/>
        <input type="submit" class="m-btn" value="Submit" />
    </form>
</div>

</body>
</html>
