<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mustard-ui.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <meta charset="UTF-8" />
    <title>Ketarn - Sign in</title>
</head>
<body>
<div class="text-center uk-position-center container">
    <h1 class="eina">Sign in to your Ketarn account</h1>

    <div th:if="${errorMsg}" class="uk-alert-danger" uk-alert style="padding: 10px;">
        <a class="uk-alert-close" uk-close></a>
        <p class="eina" th:text="${errorMsg}"></p>
    </div>

    <br/>
    <form th:action="@{/}" method="post">
        <input required type="text" th:name="userName" placeholder="Your nickname" />
        <br/>
        <input required type="password" th:name="password" placeholder="Password, whatever" />
        <br/>
        <input type="submit" class="m-btn" value="Submit" />
    </form>
</div>
</body>
</html>
